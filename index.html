<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangun Candi Retro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #1a1a2e, #16213e);
      margin: 0;
      color: #fff;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 14px;
      margin-bottom: 15px;
      color: #ff4ecd;
      text-shadow: 2px 2px #000;
    }

    .candi {
      width: 220px;
      height: 270px;
      margin: 0 auto 20px;
      position: relative;
      border: 3px solid #fff;
      background: #0f3460;
      box-shadow: inset 0 0 10px #222;
    }

    .block {
      height: 20px;
      background: #e67e22;
      margin: 3px auto;
      border: 2px solid #000;
      box-shadow: 2px 2px #000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress {
      height: 10px;
      background: #222;
      border: 2px solid #fff;
      margin: 15px 0;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #2ecc71;
      transition: width 0.3s ease;
    }

    .controls button {
      padding: 14px;
      border: 2px solid #000;
      margin: 6px 0;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      width: 100%;
      max-width: 220px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-size: 10px;
      text-transform: uppercase;
      background: #ff4ecd;
      box-shadow: 3px 3px #000;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 5px 5px #000;
    }

    .start { background: #00b894; }
    .reset { background: #d63031; }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .popup.show {
      visibility: visible;
      opacity: 1;
    }
    .popup-content {
      background: #1e272e;
      padding: 20px;
      border: 3px solid #fff;
      text-align: center;
      width: 80%;
      max-width: 300px;
      animation: pop 0.3s ease;
      color: #2ecc71;
      box-shadow: 5px 5px #000;
    }
    @keyframes pop {
      0% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }
    .popup-content h2 {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .popup-content button {
      margin-top: 10px;
      padding: 12px;
      border: 2px solid #000;
      background: #00cec9;
      color: #fff;
      font-size: 10px;
      cursor: pointer;
      box-shadow: 3px 3px #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘¾ Bangun Candi ðŸ‘¾</h1>
    <div class="candi" id="candi"></div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="controls">
      <button class="start" onclick="startBuild()">Mulai</button>
      <button class="reset" onclick="resetBuild()">Reset</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>GIMANA KAY !!</h2>
      <p>bikin apa lagi ni </p>
      <button onclick="closePopup()">ANJAI</button>
    </div>
  </div>

  <!-- Sound Effect -->
  <audio id="duk-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const candiContainer = document.getElementById("candi");
    const progressBar = document.getElementById("progress-bar");
    const popup = document.getElementById("popup");
    const dukSound = document.getElementById("duk-sound");

    let totalBlocks = 10;
    let currentBlock = 0;
    let interval;

    function setupBlocks() {
      candiContainer.innerHTML = "";
      for (let i = 0; i < totalBlocks; i++) {
        let block = document.createElement("div");
        block.classList.add("block");
        let width = 200 - i * 12; 
        block.style.width = width + "px";
        block.style.opacity = 0;
        candiContainer.insertBefore(block, candiContainer.firstChild); 
      }
    }

    function startBuild() {
      resetBuild();
      interval = setInterval(() => {
        if (currentBlock < totalBlocks) {
          const blocks = document.querySelectorAll(".block");
          blocks[currentBlock].style.opacity = 1;

          dukSound.currentTime = 0;
          dukSound.play();

          currentBlock++;
          progressBar.style.width = (currentBlock / totalBlocks) * 100 + "%";
        } else {
          clearInterval(interval);
          setTimeout(() => popup.classList.add("show"), 500);
        }
      }, 700);
    }

    function resetBuild() {
      clearInterval(interval);
      currentBlock = 0;
      progressBar.style.width = "0%";
      setupBlocks();
    }

    function closePopup() {
      popup.classList.remove("show");
    }

    setupBlocks();
  </script>
</body>
</html>
